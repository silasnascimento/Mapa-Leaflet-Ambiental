<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS de Monitoramento Agrícola</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Monitoramento Agrícola</h2>
            </div>
            
            <div class="search-container">
                <h3>Geocodificação</h3>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Buscar local...">
                    <button id="search-button"><i class="fas fa-search"></i></button>
                </div>
                <div id="search-results"></div>
            </div>
            
            <div class="date-periods-container">
                <h3>Períodos de Análise</h3>
                <div id="periods-container">
                    <!-- Períodos serão adicionados aqui dinamicamente -->
                </div>
                <button id="add-period-button" class="btn-primary">
                    <i class="fas fa-plus"></i> Adicionar Período
                </button>
            </div>
            
            <div class="ndvi-results-container">
                <h3>Resultados NDVI</h3>
                <div id="ndvi-results">
                    <!-- Resultados NDVI serão exibidos aqui -->
                </div>
            </div>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
            <div class="map-controls">
                <div class="basemap-control">
                    <h4>Mapas Base</h4>
                    <div class="basemap-buttons">
                        <button id="osm-basemap" class="active">OSM</button>
                        <button id="satellite-basemap">Satélite</button>
                        <button id="terrain-basemap">Terreno</button>
                    </div>
                </div>
                <div class="layer-control">
                    <h4>Camadas</h4>
                    <div id="layer-controls">
                        <!-- Controles de camadas serão adicionados aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="script.js"></script>
</body>
</html>
